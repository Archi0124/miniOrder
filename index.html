<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mini_hyina/css/normalize.css">
    <link rel="stylesheet" href="/mini_hyina/css/style.css">
</head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>

    <div id="app" class="app">
        <form @submit.prevent="addProduct">
            <input type="text" v-model="title" placeholder="Название товара">
            <input type="number" v-model="price" placeholder="Стоимость">
            <input type="number" v-model="count" placeholder="Количество">

            <button>Добавить товара</button>
        </form>

        <ol>
            <transition-group name="list">
                <li v-for="product in sortOrder" :key="product.id">
                    {{product.title}},
                    <strong>Стоимость:</strong>{{product.price}}
                    <strong>Количество:</strong> {{product.count}}
                </li>
            </transition-group>
        </ol>
        <div v-if="totalPrice > 0">
            Стоимость покупки : <strong>{{totalPrice}}</strong>
        </div>
    </div>
    <script src="/mini_hyina/js/main.js"></script>
</body>

</html>
